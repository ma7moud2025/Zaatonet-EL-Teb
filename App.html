
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h1 {
      color: #333;
    }
    p {
      color: #555;
    }
    .countdown {
      font-size: 24px;
      color: red;
      margin-top: 20px;
    }
  </style>
  <script>
    // عداد تنازلي للإغلاق بعد 5 دقائق
    let timeLeft = 300; // الوقت المتبقي بالثواني (5 دقائق)

    function startCountdown() {
      const countdownElement = document.getElementById("countdown");

      const interval = setInterval(() => {
        if (timeLeft <= 0) {
          clearInterval(interval);
          window.close(); // يغلق الصفحة تلقائياً
        } else {
          timeLeft--;
          const minutes = Math.floor(timeLeft / 60);
          const seconds = timeLeft % 60;
          countdownElement.textContent = ${minutes}:${seconds < 10 ? "0" + seconds : seconds};
        }
      }, 1000);
    }

    // تشغيل المؤقت عند تحميل الصفحة
    window.onload = startCountdown;
  </script>
</head>
<body>
  <div class="container">
    <h1>مرحبًا بك في صفحتنا</h1>
    <p>ستُغلق هذه الصفحة تلقائيًا بعد 5 دقائق.</p>
    <div class="countdown">
      <span id="countdown">5:00</span>
    </div>
  </div>
</body>
</html>
